<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
        <div class="left-section">
            <h1 class="your-result">Your Result </h3>
            <div class="score-section">
                <span class="score">76</span>
                <span class="score-possible">of 100</span>
            </div>
            <div class="score-details">
                <p class="great">Great</p>
                <p class="score-sentence">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="right-section">
            <h2>Summary</h2>
            <ul class="capabilities-list">
                <li class="capability capability-reaction">
                    <img src="images/icon-reaction.svg">
                    <p class="reaction">Reaction</p>
                    <p class="summary-score">80</p> <span class="summary-score2">/ 100</span>
                </li>
                <li class="capability capability-memory">
                    <img src="images/icon-memory.svg">
                    <p class="memory">Memory</p>
                    <p class="summary-score">92</p>  <span class="summary-score2">/ 100</span>
                </li>
                <li class="capability capability-verbal">
                    <img src="images/icon-verbal.svg">
                    <p class="verbal">Verbal</p>
                    <p class="summary-score">61</p> <span class="summary-score2">/ 100</span>
                </li>
                <li class="capability capability-visual">
                    <img src="images/icon-visual.svg">
                    <p class="visual">Visual</p>
                    <p class="summary-score">72</p> <span class="summary-score2">/ 100</span>
                </li>
            </ul>
            <div class="btn-container">
            <button class="btn">Continue</button>
            </div>

        </div>
    </div>
    
</body>
</html>
